<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
  const { createApp } = Vue;
  const app = createApp({
    data() {
      return {
        title: '',
        content: '',
        saveTimer: null,
        titleInputHandler: null,
        contentEditorHandler: null
      };
    },
    mounted() {
      // ä»æœ¬åœ°å­˜å‚¨åŠ è½½è‰ç¨¿
      const draft = JSON.parse(localStorage.getItem('blogDraft') || '{}');
      if (draft.title) this.title = draft.title;
      if (draft.content) this.content = draft.content;
      this.updateWordCount();
      this.setupAutoSave();
    },
    beforeUnmount() {
      // æ¸…ç†äº‹ä»¶ç›‘å¬å™¨å’Œå®šæ—¶å™¨
      this.cleanupEventListeners();
      if (this.saveTimer) {
        clearTimeout(this.saveTimer);
        this.saveTimer = null;
      }
    },
    methods: {
      // æ·»åŠ ç¼ºå¤±çš„ saveDraft æ–¹æ³•
      saveDraft() {
        const draft = {
          title: this.title,
          content: this.content,
          timestamp: new Date().toISOString()
        };
        localStorage.setItem('blogDraft', JSON.stringify(draft));

        // æ˜¾ç¤ºä¿å­˜çŠ¶æ€
        const saveIndicator = document.getElementById('save-indicator');
        saveIndicator.classList.add('saving');
        setTimeout(() => {
          saveIndicator.classList.remove('saving');
        }, 1000);

        console.log('è‰ç¨¿å·²ä¿å­˜:', draft);
      },

      // updateWordCount æ–¹æ³•
      updateWordCount() {
        const text = this.content.replace(/<[^>]*>/g, ''); // ç§»é™¤HTMLæ ‡ç­¾
        const wordCount = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
        const wordCountElement = document.getElementById('word-count');
        if (wordCountElement) {
          wordCountElement.textContent = wordCount;
        }
      },

      cleanupEventListeners() {
        const titleInput = document.getElementById('title-input');
        const contentEditor = document.getElementById('content-editor');

        if (titleInput && this.titleInputHandler) {
          titleInput.removeEventListener('input', this.titleInputHandler);
        }
        if (contentEditor && this.contentEditorHandler) {
          contentEditor.removeEventListener('input', this.contentEditorHandler);
        }
      },
      setupAutoSave() {
        const titleInput = document.getElementById('title-input');
        const contentEditor = document.getElementById('content-editor');

        if (!titleInput || !contentEditor) return;

        // æ¸…ç†æ—§çš„ç›‘å¬å™¨
        this.cleanupEventListeners();

        // å®šä¹‰å¤„ç†å‡½æ•°
        this.titleInputHandler = () => {
          clearTimeout(this.saveTimer);
          this.title = titleInput.value;
          this.saveTimer = setTimeout(this.saveDraft, 2000);
        };

        this.contentEditorHandler = () => {
          clearTimeout(this.saveTimer);
          this.content = contentEditor.innerHTML;
          this.updateWordCount();
          this.saveTimer = setTimeout(this.saveDraft, 2000);
        };

        // æ·»åŠ æ–°ç›‘å¬å™¨
        titleInput.addEventListener('input', this.titleInputHandler);
        contentEditor.addEventListener('input', this.contentEditorHandler);
      },
      publishArticle() {
        if (!this.title.trim()) {
          alert('è¯·è¾“å…¥æ–‡ç« æ ‡é¢˜');
          document.getElementById('title-input').focus();
          return;
        }

        if (!this.content.trim()) {
          alert('æ–‡ç« å†…å®¹ä¸èƒ½ä¸ºç©º');
          document.getElementById('content-editor').focus();
          return;
        }


        const params = new URLSearchParams();
        params.append('title', this.title);
        params.append('content', this.content);


        console.log(this.title)
        console.log(this.content);


        // å‘é€è¯·æ±‚åˆ°åç«¯
        axios.post("http://localhost:8881/JavaWeb/write", params, {
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded;charset=utf-8',
          }
        })
                .then(response => {
                  if (response.status === 200) {
                    console.log('æ–‡ç« å‘å¸ƒæˆåŠŸ:', response.data);
                    // æ¸…ç©ºè‰ç¨¿
                    localStorage.removeItem('blogDraft');
                    this.title = '';
                    this.content = '';
                    this.updateWordCount();
                  }
                })
                .catch(error => {
                  console.error('å‘å¸ƒé”™è¯¯:', error);
                  alert('å‘å¸ƒå¤±è´¥ï¼Œè¯·é‡è¯•');
                });
      }
    }
  });
  app.mount('#app');

  const aiToggle = document.getElementById('aiToggle');
  const aiContainer = document.getElementById('aiContainer');

  aiToggle.addEventListener('click', () => {
    aiContainer.classList.toggle('show');
    aiToggle.classList.toggle('active');
    // æ˜¾ç¤ºæ—¶è®©è¾“å…¥æ¡†è·å¾—ç„¦ç‚¹
    if (aiContainer.classList.contains('show')) {
      document.getElementById('userInput').focus();
    }
  });

  // AIé—®ç­”åŠŸèƒ½å®ç°
  const userInput = document.getElementById('userInput');
  const sendButton = document.getElementById('sendButton');
  const chatOutput = document.getElementById('chatOutput');

  // æ›¿æ¢ä¸ºä½ çš„ SiliconFlow API å¯†é’¥
  const API_KEY = 'sk-zegjjoqfilnkcgmuhpcpkayxjvxxwjsoykfidpkwkbuwybuv';
  const API_ENDPOINT = 'https://api.siliconflow.cn/v1/chat/completions';

  // æ·»åŠ åŠ è½½çŠ¶æ€
  function addLoadingState() {
    const loadingWrapper = document.createElement('div');
    loadingWrapper.classList.add('message-wrapper', 'bot');
    loadingWrapper.id = 'loadingState';

    const avatar = document.createElement('div');
    avatar.classList.add('message-avatar', 'bot');
    avatar.innerHTML = '<i class="fa fa-robot"></i>';

    const loadingDiv = document.createElement('div');
    loadingDiv.classList.add('loading');
    loadingDiv.innerHTML = `
          <div class="loading-spinner"></div>
          <span>AI æ­£åœ¨æ€è€ƒ...</span>
      `;

    loadingWrapper.appendChild(avatar);
    loadingWrapper.appendChild(loadingDiv);
    chatOutput.appendChild(loadingWrapper);
    chatOutput.scrollTop = chatOutput.scrollHeight;
  }

  // ç§»é™¤åŠ è½½çŠ¶æ€
  function removeLoadingState() {
    const loadingState = document.getElementById('loadingState');
    if (loadingState) loadingState.remove();
  }

  // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
  function addMessage(message, sender) {
    const messageWrapper = document.createElement('div');
    messageWrapper.classList.add('message-wrapper', sender);

    // å¤´åƒå…ƒç´ 
    const avatar = document.createElement('div');
    avatar.classList.add('message-avatar', sender);
    if (sender === 'user') {
      avatar.innerHTML = '<i class="fa fa-user"></i>';
    } else {
      avatar.innerHTML = '<i class="fa fa-robot"></i>';
    }

    // æ¶ˆæ¯æ°”æ³¡
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', sender);

    const messageP = document.createElement('p');
    messageP.textContent = message;
    messageDiv.appendChild(messageP);

    // ç»„è£…æ¶ˆæ¯å®¹å™¨
    messageWrapper.appendChild(avatar);
    messageWrapper.appendChild(messageDiv);

    chatOutput.appendChild(messageWrapper);
    chatOutput.scrollTop = chatOutput.scrollHeight;
  }

  // è°ƒç”¨APIè·å–AIå›å¤
  async function getAiResponse(userQuestion) {
    const requestBody = {
      "model": "Qwen/QwQ-32B",
      "messages": [{"role": "user", "content": userQuestion}]
    };

    try {
      const response = await fetch(API_ENDPOINT, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${API_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(requestBody)
      });

      if (!response.ok) {
        const errorData = await response.json().catch(() => ({}));
        throw new Error(`è¯·æ±‚å¤±è´¥: ${errorData.error?.message || response.statusText}`);
      }

      const data = await response.json();
      if (data.choices && data.choices[0]?.message?.content) {
        return data.choices[0].message.content;
      } else {
        return "æŠ±æ­‰ï¼ŒAI æœªèƒ½è¿”å›æœ‰æ•ˆå›å¤";
      }

    } catch (error) {
      console.error('API è°ƒç”¨é”™è¯¯:', error);
      return `é€šä¿¡é”™è¯¯: ${error.message}`;
    }
  }

  // å¤„ç†å‘é€é€»è¾‘
  async function handleSend() {
    const userMessage = userInput.value.trim();
    if (!userMessage) return;

    // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
    addMessage(userMessage, 'user');
    userInput.value = '';

    // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
    addLoadingState();

    // è·å–AIå›å¤å¹¶æ˜¾ç¤º
    const aiReply = await getAiResponse(userMessage);
    removeLoadingState();
    addMessage(aiReply, 'bot');
  }

  // ç»‘å®šäº‹ä»¶
  sendButton.addEventListener('click', handleSend);
  userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      handleSend();
    }
  });


</script>
