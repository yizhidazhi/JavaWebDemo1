<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 技术社区</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        /* 登录容器 */
        .login-container {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 350px;
            max-width: 90%; /* 适应小屏幕 */
        }

        /* 标题 */
        h2 {
            margin-bottom: 10px;
            color: #333;
            font-size: 2.2em;
        }

        .subtitle {
            font-size: 1.1em;
            color: #6c757d;
            margin-bottom: 30px;
        }

        /* 输入框组 */
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Important */
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .input-group input[type="text"]:focus,
        .input-group input[type="password"]:focus {
            border-color: #2575fc; /* Highlight on focus */
            outline: none;
        }

        /* 密码容器 */
        .password-container {
            position: relative;
        }

        .password-input-wrapper {
            position: relative;
        }

        .password-input-wrapper input {
            padding-right: 40px; /* 为眼睛图标留出空间 */
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #2575fc;
        }

        /* 选项 */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.95em;
        }

        .remember-me {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
            accent-color: #2575fc; /* Checkbox color */
            cursor: pointer;
        }

        .forgot-password {
            color: #2575fc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #6a11cb;
            text-decoration: underline;
        }

        /* 登录按钮 */
        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-button:hover {
            background: linear-gradient(to right, #5a10bb, #1f6fe0); /* Darker on hover */
            transform: translateY(-2px);
        }

        /* 提示信息 */
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none; /* Initially hidden */
            font-size: 0.9em;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        /* 注册链接 */
        .signup-link {
            margin-top: 30px;
            font-size: 0.95em;
            color: #6c757d;
        }

        .signup-link a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #6a11cb;
            text-decoration: underline;
        }

    </style>


</head>
<body>
<div class="login-container">
    <h2>博客</h2>
    <p class="subtitle">请登录您的账户</p>

    <form id="login-form">
        <div class="input-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" placeholder="请输入您的用户名" required>
        </div>
        <div class="input-group password-container">
            <label for="password">密码</label>
            <div class="password-input-wrapper">
                <input type="password" id="password" name="password" placeholder="请输入您的密码" required>
                <span class="toggle-password" id="togglePassword">
                    <i class="far fa-eye"></i>

                </span>
            </div>
        </div>

        <div class="form-options">
            <label class="remember-me">
                <input type="checkbox" id="remember-me"> 记住我
            </label>
            <a href="findpassword.html" class="forgot-password">忘记密码？</a>
        </div>

        <button type="submit" class="login-button">登录</button>
        <div id="login-message" class="message"></div>
    </form>

    <div class="signup-link">
        还没有账号？
        <a href="register.html">立即注册</a>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', function() {

        // 密码可见性切换功能
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = togglePassword.querySelector('i');

        togglePassword.addEventListener('click', function() {
            // 切换密码可见性
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // 切换眼睛图标
            if (type === 'text') {
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        // 登录表单处理
        const loginForm = document.getElementById('login-form');
        const loginMessage = document.getElementById('login-message');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            // 清除之前的消息
            loginMessage.textContent = '';
            loginMessage.className = 'message';

            // 表单验证
            if (!username || !password) {
                loginMessage.textContent = '请输入用户名和密码';
                loginMessage.className = 'message error';
                return;
            }


            fetch('Login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded;charset=utf-8',
                },
                body: `account=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            })
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('登录失败，请检查网络连接');
                    }
                    return response.json();
                })
                .then(function(data) {
                    if (data.success) {
                        window.location.href = data.redirect;
                    } else {
                        loginMessage.textContent = data.message;
                        loginMessage.className = 'message error';
                    }
                })
                .catch(function(error) {
                    loginMessage.textContent = error.message;
                    loginMessage.className = 'message error';
                });
        });
    });


</script>
</body>
</html>
